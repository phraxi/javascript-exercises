<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Balloons!</title>
    <style>
        /* CSS styles can be placed here */
        * {
            border: 1px solid red;
        }
            
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-items: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; 
        }

        .flex-cont{
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: auto;
        }

    </style>
</head>
<body>
    <div class="flex-cont">
        <header>
            <h1>Push "Up" or "Down" Key to Resize the Balloon!</h1>
        </header>
        <main>                    
            <p id="balloon" >ðŸŽˆ</p>
        </main> 
        <footer>
            <p>&copy; 2024 Big Balloons. All rights reserved.</p>
        </footer>
    </div>
</body>
<script>
    function inflateSize(pixels = 10){
        const node = document.getElementById("balloon");
        let currentSize = parseFloat(window.getComputedStyle(node).fontSize);
        let newSize = currentSize + pixels;
        node.style.fontSize = newSize + "px";
    }

    function deflateSize(pixels = 10){
        const node = document.getElementById("balloon");
        let currentSize = parseFloat(window.getComputedStyle(node).fontSize);
        let newSize = currentSize - pixels;
        node.style.fontSize = newSize + "px";
    }

    document.addEventListener("keydown", function(event) {
        if (event.keyCode === 38){
            event.preventDefault();
            inflateSize();
        }
        if (event.keyCode === 40){
            event.preventDefault();
            deflateSize();
        }
    });
    //document.addEventListener("keydown", handleKeyDown);
</script>
</html>
